<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     #img {
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>
  <img id='img' src ="./images/김유정.png" alt='이미지 모음'>
</body>
<script>
  const images = [
    './images/김유정.png',
    './images/김지은.png',
    './images/박보영.png',
    './images/신혜선.png',
    './images/아이유.png',
    './images/이성경.png',
    './images/한소희.png',
    './images/한지민.png',
  ]
  const img = document.getElementById("img");
  img.addEventListener("click", () => {
    const randomIndex = Math.floor(Math.random() * images.length);
    img.src = images[randomIndex];
  })
</script>
</html>
